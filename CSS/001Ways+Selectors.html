<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css first class</title>
    <link rel="stylesheet" href="001Style.css">
</head>
<body>
    <!-- Selectors-->
    <!-- 
        Type selector(p)
        class selector(.)
        id selector(#)
        Child Selector(div>p)
        Grouped selector(div,p)
        universal selector(*)
     -->
    <div>
        <h1 id="first">Usama</h1>
    </div>
    <h1 class="second">Arshad</h1>
    <p>hello</p>
</body>
</html>
