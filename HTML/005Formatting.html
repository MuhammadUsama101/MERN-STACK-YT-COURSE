<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        inline elements
        b -> for a bold
        i -> for italic
        del -> for deleting 
        ins -> basically it understands 
        <em>: Emphasizes text.
        <strong>: Indicates strong importance.
        <mark>: Highlights text.
        <small>: Reduces text size.
        <sub>: Subscript text.
        <sup>: Superscript text.

        inline elements and block elements
     -->

     <p>Hello I am Usama  </p>
     <p>Hello I am <b>Usama</b>      </p>
     
     <p>Hello I am  <b> <i>Usama</i> </b> </p>


     <p>Hello I am <del>Usama</del>  </p>

     <p>Hello I am <ins>Usama</ins>  </p>
     <p>Hello I am <em>Usama</em>  </p>
     <p>Hello I am <strong>Usama</strong>  </p>
     <p>Hello I am <mark>Usama</mark>  </p>
     <p>Hello I am <small>Usama</small>  </p>
     <p>Hello I am <small>Usama</small>  </p>
     <p>2 <sup>2</sup> = 4 </p>
     <p>H <sub>2</sub>O </p>



    </body>
</html>
